<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover</title>
    <style>
        #image {
            width: 400px;
            height: 300px;
            background-color: #f0f0f0;
            background-size: cover;
            text-align: center;
            line-height: 300px;
            font-size: 20px;
            color: #333;
            border: 2px solid #ccc;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="image">Hover over an image below to display here</div>

    <div>
        <img src="image1.jpg" alt="Image 1" class="thumbnail" onmouseover="upDate(this)" onmouseout="unDo()">
        <img src="image2.jpg" alt="Image 2" class="thumbnail" onmouseover="upDate(this)" onmouseout="unDo()">
        <img src="image3.jpg" alt="Image 3" class="thumbnail" onmouseover="upDate(this)" onmouseout="unDo()">
    </div>

    <script>
        // Fonction pour mettre à jour l'image et le texte lorsque la souris survole une image
        function upDate(previewPic) {
            // Modifier l'image d'arrière-plan de la div avec l'ID 'image'
            const imageDiv = document.getElementById("image");
            imageDiv.style.backgroundImage = `url(${previewPic.src})`;

            // Modifier le texte de la div avec l'ID 'image'
            imageDiv.innerHTML = previewPic.alt;
        }

        // Fonction pour réinitialiser l'image et le texte lorsque la souris quitte une image
        function unDo() {
            // Réinitialiser l'image d'arrière-plan de la div avec l'ID 'image'
            const imageDiv = document.getElementById("image");
            imageDiv.style.backgroundImage = ""; // Supprimer l'image d'arrière-plan

            // Réinitialiser le texte de la div avec l'ID 'image'
            imageDiv.innerHTML = "Hover over an image below to display here";
        }
    </script>
</body>
</html>
